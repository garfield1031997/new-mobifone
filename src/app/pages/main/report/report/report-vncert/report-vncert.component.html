<app-filter
  [(listFilter)]="listFilter"
  (callback)="handleCallback($event)"
></app-filter>
<br>
<div class="shadow container-fluid report-portal">
    <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"
          [stroke]="chartOptions.stroke"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
      <br>
      <div class="detail">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Thời gian</th>
                    <th scope="col">Số thông báo đã gửi</th>
                    <th scope="col">Thông báo gửi thành công</th>
                    <th scope="col">Thông báo gửi không thành công</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>07/04/2021</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>07/04/2021</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
